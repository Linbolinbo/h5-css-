<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>list</title>
    </head>
    <body>
        <!--用ul来表示无序列表，li表示列表项-->
        <ul>
            <li>结构</li>
            <li>表现</li>
            <li>行为</li>
        </ul>
        <!--用ol来表示有序列表，li表示列表项-->
        <ol>
            <li>结构</li>
            <li>表现</li>
            <li>行为</li>
        </ol>
        <!--用dl来表示定义列表，dt表示定义内容，dd表示对内容进行解释-->
        <dl>
            <dt>结构</dt>
            <dd>结构表示网页的结构</dd>
        </dl>
        <!--列表之间可以相互嵌套-->
        <ul>
            <li>aa
                <ul>
                    <li>aa-1</li>
                    <li>aa-2</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
