<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>图片标签网页</title>
    </head>
    <body>
        <!--用img标签引入外部图片，img为自结束标签，属于替换元素，scr指定路径（规则同超链接一样）-->
        <img src="./picture/1.jpg" width="200" alt="欧翔宇"><!--alt为图片名称，在图片加载不出来时显示，搜索引擎根据alt中的内容识别图片-->
        <img src="./picture/2.jpg" width="200" height="200" alt="赵智龙"><!--width表示图片宽度（像素），height表示图片高度，当两者只有其一时会等比例缩放图片-->
    </body>
</html>
