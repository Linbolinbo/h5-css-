<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>第六个网站语义化标签</title>
    </head>
    <body>
        <!--网页中有换行的标签都表示块元素，无换行的都表示行内元素-->
        <!--标题标签h1-h6,h1最重要，其他依次下降-->
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>
        <!--p标签表示段落,em标签表示加重语义,strong表示加粗-->
        <p>这是一个<strong>段落</strong></p>
        <p>这是<em>另外</em>一个段落</p>
        <hgroup><!--hgroup表示标题分组-->
            <h1>回乡偶书</h1>
            <h2>其二</h2>
        </hgroup>
        鲁迅先生说过：<blockquote>blockquote是一个长引用</blockquote>
        孔子曰<q>这是一个短引用</q>
        <br><br>
        br表示换行标签，一个表一行

        <header>网页头部标签</header>
        <main>网页主要内容标签只允许一个</main>
        <footer>网页尾部标签</footer>
        <nav>表示网页的导航</nav>
        <aside>表示网页的侧边栏</aside>
        <article>表示网页中的文章</article>
        <section>其他，表示一个独立的区块，即上方标签表示不出来则用它</section>
        <div>表示一个区块，可以代替上方任何块元素</div>

        <span>行内元素，用于网页中选中的文字</span>
    </body>
</html>
