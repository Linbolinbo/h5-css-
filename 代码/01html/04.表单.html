<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 用form标签生成一个表单 -->
    <!-- form的属性
            action表单要提交的服务器的地址
            input
    -->
    <form action="./04target.html">
        <!-- 文本框
        注意：数据要提交到服务器中，必须要为元素指定一个name值（等于给该属性指定名字）
        -->
        文本框<input type="text" name="hello">
        <br>
        <!-- 密码框 
        注意：数据要提交到服务器中，必须要为元素指定一个name值（等于给该属性指定名字）
        -->
        密码框<input type="password" name="123456">
        <br>
        <!-- 单选按钮（选择框）
        指定相同name属性才可以单选
        注意:选择框一定要指定一个value属性，value的值将结果传递给服务器
        checked可以将单选按钮设置为默认选中
        -->
        单选按钮1<input type="radio" name="1" value="a" checked>
        单选按钮2<input type="radio" name="1" value="b" >

        <br>
        <!-- 多选框 -->
        多选框1<input type="checkbox" name="text" value="1">
        多选框2<input type="checkbox" name="text" value="2">
        多选框3<input type="checkbox" name="text" value="3" checked>
        <br>
        <!-- 下拉列表
        添加selected为默认选中
        -->
        下拉列表<select name="hh" id="11">
            <option value="i">选项一</option>
            <option value="ii" selected>选项二</option>
            <option valuie="iii">选项三</option>
        </select>
        <br>
        <!-- 提交按钮,value指定按钮的值 -->
        <input type="submit" value="登陆">
    </form>
</body>
</html>
