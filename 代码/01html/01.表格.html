<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 用table标签创建一个表格 -->
    <table border="1" width="50%" align="center">
        <!-- 在表格中用tr表示表格中的一行 -->
        <tr>
            <!-- 用td表示一个单元格 -->
            <td>A1</td>
            <!-- colspan横向合并单元格 -->
            <td colspan="2">A2</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td >B3</td>
            <!-- rowspan纵向合并单元格 -->
            <td rowspan="2">B4</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
            
        </tr>
    </table>
</body>
</html>
