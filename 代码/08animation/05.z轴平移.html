<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body{
            border: 1px red solid;
            background-color: aliceblue;
            /* 设置当前网页的视距 */
            perspective: 800px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 200px auto;
            /* z轴平移，调整z轴的距离，正常情况就是调整元素和人眼距离，
            距离越大，元素离人越近
                z轴平移属于立体效果（近大远小），默认情况下不支持透视，必须要设置网页的视距
            */
            transition: 2s;
        }
        body:hover .box1{
            transform: translateZ(100px);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
