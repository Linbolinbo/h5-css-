<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式的继承</title>
    <style>
        /* 样式的继承，将一个元素设置的样式继承到他的后代去 */
        /* 背景相关，布局相关的等都不会被继承 */
        p{
            color: blue;
        }
        body{
            font-size: 5px;
        }
    </style>
</head>
<body>
    <p>
        我是p元素
        <span>
            我是p中的span元素
            <em>我是span中的em元素</em>
        </span>
        
    </p>
    <span>我是p外的span元素</span>
</body>
</html>
