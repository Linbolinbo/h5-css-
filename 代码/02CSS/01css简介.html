<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css简介</title>
        <!--第二种：在head中编写style标签，可以修改所有标签中的元素(内部样式表)-->
        <!--在style标签里添加一个p元素（css选择器）来包装元素样式-->
        <!--只能改本页面-->
        <style>
            p{  
                color: gold;
                font-size: 50px;
            }
        </style>
        
    
    </head>
    <body>
        <!--利用css修改元素样式：
            第一种：style属性（行内样式），只能修改一个，开发不方便-->
        <p style="color:red;font-size: 60px;">少小离家老大回</p>
        <p>乡音无改鬓毛衰</p>
        <p>床前明月光</p>
    </body>
</html>
