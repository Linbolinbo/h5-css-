<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./biaodan.css">
</head>
<body>
    <!-- 创建外部容器 -->
    <div class="wrapper">
        <!-- 顶栏 -->
        <div class="topbar">
            <div class="fot">兴华社信息反馈系统</div>
        </div>
        <!-- 创建内部内容 -->
        <div class="bar">
           <table class="tb">
            <tr>
                <div class="box1">反馈说明：以下带"*"部分必须填写</div>
            </tr>
            <tr>
                <td  >
                    <div class="box2" >申请人姓名*:</div>
                </td>
                <td colspan="3">
                        <form action="javascrpt:;">
                            <input type="text" size="50px">
                        </form>
                    
                </td>
            </tr>
            <tr>
                <td><div class="box3">志愿服务意向:</div></td>
                <td>
                    <form action="javascrpt:;">
                        <input type="checkbox" name="text" value="1" checked>敬老院
                        <input type="checkbox" name="text" value="2">下乡慰问
                        <input type="checkbox" name="text" value="3">教堂义工
                        <input type="checkbox" name="text" value="4">学校辅导
                    </form>
                </td>
            </tr>
            <tr>
                <td><div class="box4">身份证号：</div></td>
                <td>
                    <form action="javascrpt:;">
                        <input type="text" size="30px">
                    </form>
                </td>
                <td>性别*:</td>
                <td>
                    <form action="javascrpt::">
                        <input type="radio" name="2" checked>男
                        <input type="radio" name="2">女
                    </form>
                </td>
            </tr>
            <tr>
                <td><div class="box5">E-Mail*:</div></td>
                <td>
                    <form action="javascrpt:;">
                        <input type="text">
                    </form>
                </td>
                <td>年龄*:</td>
                <td>
                    <form action="javascrpt:;">
                        <input type="text" size="5px">岁
                    </form>
                </td>
            </tr>
            <tr>
                <td><div class="box6">来自*:</div></td>
                <td><form action="javascrpt:;">
                    <select name="hh" id="11">
                        <option value="1">广东</option>
                        <option value="1">广西</option>
                        <option value="1">福建</option>

                    </select>
                </form></td>
                <td>兴趣爱好:</td>
                <td>
                    <form action="javascrpt:;">
                        <input type="text" size="40px">
                    </form>
                </td>
            </tr>
            <tr>
                <td><div class="box7">联系地址:</div></td>
                <td><form action="javascrpt:;">
                    <input type="text" size="35px">
                </form></td>
                <td>学历：</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td><div class="box8">电话*:</div></td>
                <td>
                    <form action="javascrpt:;">
                        <input type="text">
                    </form>
                </td>
                <td>预算开支:</td>
                <td>
                    <form action="javascrpt:;">
                        <input type="text" size="10px">元
                    </form>
                </td>
            </tr>
            <tr>
                <td><div class="box9">参与意向:</div></td>
                <td>
                    <form action="javascrpt:;">
                        <input type="radio"name="1" checked>长期参与
                        <input type="radio" name="1">短期参与
                    </form>
                </td>
                <td>最近能参与的时间:</td>
                <td>
                    <form action="javascrpt:;">
                        <input type="text" size="10px">天
                    </form>
                </td>
            </tr>
            <tr>
               <td><div class="box10"> 个人简历:</div></td>
                <td colspan="3">
                    <form action="javascrpt:;">
                        <div class="gr">
                            <textarea name="" id="" cols="110" rows="5"></textarea>
                        </div>
                    </form>
                </td>
            </tr>
            <tr>
                <td><div class="box11"> 其他备注:</div></td>
                <td colspan="3">
                    <form action="javascrpt:;" >
                        <textarea name="" id="" cols="110" rows="5"></textarea>
                    </form>
                </td>
            </tr>
           </table>
        <div class="botton">
            <input type="button" value="提交信息" class="but">
            <input type="reset" value="重新提交">
        </div>
        </div>
    </div>
</body>
</html>
