<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 50px;
            border:solid 3px red;
            height: 200px;
            /* 行高：文字占有的实际高度
                可以用line-height设置行高高度
                可以用px,em直接指定，也可以用整数来指定（为字体大小倍数），不写行高为默认值
                
                字体框：每个字体都有一个框，font-size设置的就是字体框的高
                行高会在字体中间上下平均分配，设置行高和元素高度一样，使得字体上下居中
            */
            line-height: 4;
        }
    </style>
</head>
<body>
    <div>今天天气真不错</div>
    <!-- 行高指的是一行的行高，多行高度会叠加 -->
    <div>Lorem ipsum dolor sit amet, consectetur 
        adipisicing elit. Nam assumenda voluptate excepturi 
        tempora dolorum nesciunt, eos blanditiis, ullam cum voluptas, 
        debitis totam veniam saepe sit architecto veritatis rem corrupti aspernatur.</div>
</body>
</html>
