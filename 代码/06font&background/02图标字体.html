<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome/css/all.css">
</head>
<body>
    <!-- 
        图标字体（iconfont）
            -在网页中经常需要使用一些图标，我们可以通过把图标设置为字体来方便使用，
                通过font-face的形式来引入
        fontawesome使用步骤
            1.下载 https://fontawesome.com/
            2.解压
            3.将css和webfonts移动到项目中
            4.将all.css引入到网页中
            5.使用图标字体
                -直接通过类目使用图标字体(类名格式为："fas 图标名"or "fab 图标名")
     -->

     <i class="fab fa-bell" style="font-size: 80px; color:blue"></i>
     <i class="fas fa-bell"></i>
</body>
</html>
