<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- 设置视口大小，完美视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
   
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 移动端视口大小为980px
            在PC端直接编写移动端代码在移动端会非常小
            在编写移动端页面时要有合理的像素比：
            1css像素对应2~3个物理像素
            -可以通过meta标签设置视口大小
            根据每一款移动设备，都会有一个最佳像素比，meta中的content="width=device-width, initial-scale=1.0"
            为各种手机的完美视口
    -->
    <div class="box1"></div>
</body>
</html>
