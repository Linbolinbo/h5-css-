<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用媒体查询
                语法：@media 查询规则{}
                    媒体类型：
                        all 所有设备
                        print 打印设备
                        screen 带屏幕的设备
                        speech 屏幕阅读器
                        -可以使用“，”连接多个媒体
        */
        /* @media print,screen{
            body{
                background-color: #bfa;
            }
        } */
        @media screen{
            body{
                background-color: #bfa;
            }
        }
    </style>
</head>
<body>
    <!-- 响应式布局
            -适应不同设备的不同窗口
            -一个网页可以在不同设备出现不同效果
            -响应布局的关键在于媒体查询
            -通过媒体查询可以为不同设备分别设置样式
    -->
</body>
</html>
