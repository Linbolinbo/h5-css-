<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 100vw;
            height: 100px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <!-- 不同设备视口大小不同
        所以在移动端开发不再使用px来布局
        vw表示视口宽度（viewport width）
        - 100vw=一个视口宽度
        vw永远相对视口进行计算
    -->
    <div class="box1"></div>
</body>
</html>
