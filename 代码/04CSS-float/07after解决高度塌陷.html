<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after解决高度塌陷</title>
    <style>
        .box1{
            border: 20px red solid;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: aqua;
            float: left;
        }
        /* 利用after解决高度塌陷问题 */
        .box1::after{
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
