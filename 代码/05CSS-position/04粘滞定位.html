<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        height: 1000px;
    }
    .box1{
        margin-top: 100px;
        width: 1000px;
        height: 50px;
        background-color: cadetblue;
        /* 粘滞定位：
                -但元素position属性设置为sticky开启粘滞定位
                -粘滞定位和相对定位特点差不多
                    不同的是粘滞定位可以达到某个位置时将其固定
        */
        position: sticky;
        top: 0;
    }
</style>
<body>
    <div class="box1"></div>
</body>
</html>
