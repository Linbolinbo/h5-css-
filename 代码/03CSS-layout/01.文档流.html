<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 文档流：位于网页层中最底层，是网页的基础，创建的元素默认在文档流中排列
        对于元素有两个状态：在文档流中和脱离文档流
        元素在文档流中有什么特点：
            -块元素：
                -块元素独占一行（在文档中自上而下）
                -默认宽度为父元素全部（撑满）
                -默认高度为装载内容（撑开）
            -行内元素:
                -行内元素不占页面一行，只占自身大小
                -从左到右排列,如果行内撑满，则会继续自上而下排
                -行内元素宽高总是默认被内容撑开
    -->
    <style>
        .box1{
            background-color: aqua;
        }
        span{
            background-color: beige;
        }
    </style>
</head>
<body>
    <div class="box1">我是div1</div>
    <div class="box2">我是div2</div>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
</body>
</html>
