<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子的大小</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            padding: 10px;
            border: 10px red solid;
            /* 默认情况下，盒子的可见框大小是由内容区，内边距和边框决定
            box-sizing设置尺寸计算方式
                可选值：
                    content-box:默认情况，width和height包含内容区
                    border-box:整个盒子可见框大小，width和height包括内容区，内边距和可见框
            */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
